<html>
  <head>
    <title>그랩마켓에 오신 것을 환영합니다.</title>
    <!-- 브라우저에 표시되는 이름 -->

    <link href="web.css" rel="stylesheet" />
    <!-- href로 web.css 속성값으로 지정하고 rel로 stylesheet로 명시해줌 -->

    <style>
      p {
        font-weight: 900;
      }
    </style>
    <!-- 스타일 태그로 내부에서 직접 입력 가능 -->

    <script src="web.js" type="text/javascript"></script>
    <!-- script를 불러오는 태그 -->

    <script></script>
  </head>
  <!-- 콘텐츠 외 설정 태그는 head에 -->

  <body>
    <h1>Hello Guys</h1>
    <h2>Hello Guys</h2>
    <h3>Hello Guys</h3>
    <h4>Hello Guys</h4>
    <h5>Hello Guys</h5>
    <h6>Hello Guys</h6>
    <!-- headline tag -->
    <p>안녕 반갑다</p>
    <p>안녕 반갑다</p>
    <br />
    <!-- 줄바꿈 태그 -->

    <p>안녕 반갑다</p>
    <!-- 텍스트 저장하는 태그 -->

    <a href="https://www.naver.com">네이버 가기</a>
    <!-- a태그에 href로 링크 넣을 수 있음 a태그는 줄바꿈이 안됨 -->

    <img
      src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/1/9/Uri.jpg"
      alt="전쟁사진"
    />
    <!-- 이미지 태그 alt에는 설명 -->

    <form>
      <label>아이디 입력</label>
      <input type="text" />
      <!-- 입력박스가 생기는 input tag -->

      <br />
      <label>비밀번호 입력</label>
      <input type="password" />
      <!-- password type이기때문에 박스에 치면 동그라미로 보임 -->

      <input type="submit" value="전송" />
      <!-- submit으로 action 속성을 발동시켜서 전송함.
          action은 form tag에 직접 입력 -->
    </form>
    <!-- 로그인 화면 같은 곳에서 쓰는 form tag -->

    <div>
      <h1>전쟁 사진입니다.</h1>
      <img
        src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/1/9/Uri.jpg"
        alt="전쟁사진"
      />
    </div>
    <!-- 박스에 태그들을 넣고 영역을 나눠서 관리함 -->
  </body>
  <!-- 콘텐츠 내용은 body에 -->
</html>
