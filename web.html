<html>
  <head>
    <title>그랩마켓에 오신 것을 환영합니다.</title>
    <!-- 브라우저에 표시되는 이름 -->

    <link href="web.css" rel="stylesheet" />
    <!-- href로 web.css 속성값으로 지정하고 rel로 stylesheet로 명시해줌 -->

    <style>
      p {
        font-weight: 900;
      }
    </style>
    <!-- 스타일 태그로 내부에서 직접 입력 가능 -->
  </head>
  <!-- 콘텐츠 외 설정 태그는 head에 -->

  <body>
    <p>Hello html</p>
    <p>Hello html</p>
    <p>Hello html</p>
    <p>Hello html</p>
  </body>
  <!-- 콘텐츠 내용은 body에 -->
</html>
