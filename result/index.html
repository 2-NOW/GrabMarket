<html>
  <head>
    <title>GrabMarket</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- body tag에는 기본적으로 margin이 들어감 -->
    <div id="header">
      <div id="header-area"><img src="images/icons/logo.png" /></div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png" />
      </div>
      <h1>판매되는 상품들</h1>
      <!-- h1에 기본적으로 margin이 붙어있음 -->
      <div id="product-list">
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/basketball1.jpeg" />
          </div>
          <div>
            <div class="product-contents">
              <span class="product-name">농구공 1호</span>
              <!-- div처럼 영역 나눌 때 사용. 줄바꿈 안됨. text영역을 나눌 때 사용 -->
              <span class="product-price">50000won</span>
              <div class="product-seller">
                <img class="product-avatar" src="images/icons/avatar.png" />
                <span>2NOW</span>
              </div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/keyboard1.jpg" />
          </div>
          <div>
            <div class="product-contents">
              <span class="product-name">키보드 1호</span>
              <span class="product-price">20000won</span>
              <div class="product-seller">
                <img class="product-avatar" src="images/icons/avatar.png" />
                <span>2NOW</span>
              </div>
            </div>
          </div>
        </div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
